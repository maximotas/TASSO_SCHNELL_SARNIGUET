<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuages de Mots des Articles</title>
    <!-- Inclusion de Bootstrap pour un stylisme rapide -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .wordcloud-container {
            text-align: center;
        }
        .wordcloud-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .btn-back {
            display: block;
            width: 200px;
            margin: 20px auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h2 class="mb-4 text-center">Nuages de Mots des Articles</h2>
        {% if articles %}
            <div class="row">
                {% for article in articles %}
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card">
                            <img src="data:image/png;base64,{{ article.encoded_img }}" class="card-img-top wordcloud-image" alt="Nuage de mots pour '{{ article.title }}'">
                            <div class="card-body">
                                <h5 class="card-title">{{ article.title }}</h5>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center">Aucun nuage de mots à afficher. Veuillez générer des nuages de mots en utilisant l'API.</p>
        {% endif %}
        <a href="/" class="btn btn-primary btn-back">Retour à l'accueil</a>
    </div>
</body>
</html>
