<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Articles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .article-item {
            padding: 15px 0;
            border-bottom: 1px solid #eaeaea;
        }
        .article-item:last-child {
            border-bottom: 0;
        }
        .article-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .article-date {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Liste des Articles</h1>
        {% if articles %}
            {% for article in articles %}
                <div class="article-item">
                    <a href="{{ article.link }}" class="article-link" target="_blank">{{ article.title }}</a>
                    <div class="article-date">{{ article.publication_date }}</div>
                </div>
            {% endfor %}
        {% else %}
            <p>Les données n'ont pas été chargées, veuillez essayer /get_data pour les charger en premier.</p>
        {% endif %}
        <a href="/" class="btn btn-primary mt-3">Retour à l'accueil</a>
    </div>
</body>
</html>
